<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/nav_foot.css' %}">
    <title>Edit Patient</title>
</head>

<body>
    {% include 'navbar.html' %}
    <main class=" m-5">
        <h1>Edit Patient</h1>
        <div>
            <form action="{% url 'patient:update_patient' id=patient.patient_id %}" enctype="multipart/form-data" method="POST" class="d-flex">
                {% csrf_token %}
                <div class="">
                    <img src="{% static 'patient/img/patient.jpg' %}" alt="">
                    <label for="formFile" class="form-label">Patient Image</label>
                    <input class="form-control" name="photo" type="file" id="formFile">
                </div>
                <div class="row g-3 bg-danger w-auto">
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Full Name</label>
                        <input type="text" name="full_name" value="{{patient.patient_name}}" class="form-control" id="Full Name">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Age</label>
                        <input type="number" name="age" value="{{patient.patient_age}}" class="form-control" id="Age">
                    </div>
                    <div class="col-8">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="email" name="email" value="{{patient.patient_email}}" class="form-control" id="inputAddress" placeholder="Email">
                    </div>
                    <div class="col-8">
                        <label for="inputAddress2" class="form-label">Phone No.</label>
                        <input type="number" name="phone" value="{{patient.patient_phone}}" class="form-control" id="inputAddress2" placeholder="Phone No.">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" name="city" value="{{patient.patient_city}}" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Gender</label>
                        <select name="gender" id="inputState" class="form-select">
                            {% if patient.patient_gender == 'male' %}
                                <option selected value="male">Male</option>
                                <option value="female">Female</option>
                            {% else %}
                                <option value="male">Male</option>
                                <option selected value="female">Female</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="col-8">
                        <div class="form-floating">
                            <textarea name="symptoms" class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 150px">{{patient.patient_symptoms}}</textarea>
                            <label for="floatingTextarea2">Symptoms</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <button type="submit" name="edit_patient" class="btn btn-success">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
